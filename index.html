<!DOCTYPE HTML>

<html>
<head>

	<title>Perspective Drawing Demo</title>
	<link rel="icon" type="image/svg" href="assets/logo.svg">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/styles.css">

	<script src="scripts/Viewer.ts" async></script>
	<script src="scripts/Options.ts" defer></script>

</head>

<header>
	WELCOME! THIS TOOL CAN BE USED TO DEMONSTRATE THE PRINCIPLES ASSOCIATED WITH DRAWING IN PERSPECTIVE.
</header>

<canvas id="viewer">
	Something went wrong. Either your browser doesn't support HTML Canvas or it doesn't support JavaScript.
</canvas>

<div id="options">
	<div class="option" id="perspectives">
		<label id="perspective_mode_label">PERSPECTIVE MODE:</label>
		<button class="perspective_button" id="1PP">ONE-POINT</button>
		<button class="perspective_button" id="2PP">TWO-POINT</button>
		<button class="perspective_button" id="3PP">THREE-POINT</button>
	</div>

	<div class="option" id="guides">
		<label id="guides_label">GUIDES:</label>
		<button class="guide_button" id="guides_on">ON</button>
		<button class="guide_button" id="guides_off">OFF</button>
	</div>

	<div class="option" id="x-ray">
		<label id="x-ray_label">X-RAY:</label>
		<button class="x-ray_button" id="x-ray_on">ON</button>
		<button class="x-ray_button" id="x-ray_off">OFF</button>
	</div>
</div>
</html>
